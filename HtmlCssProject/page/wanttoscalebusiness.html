  <script>
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

<body class="">


  <div class="container text-center  col-lg-12 col-md-12 col-sm-12 ff heading ">

    <h1>Want to scale Business?</h1>
    <div class="row">


      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 middle-line justify-content-center ">
        <h2 style="color:#db4e56">We are available to guide you at:</h2>
        <h3 style="color:#069091">Mumbai</h3>
        <h3 style="color:#069091">Pune</h3>
      </div>
      <div class="container col-sm-12 col-lg-6  text-center p-2">
        <h2>Let's Talk</h2>
        <form class="needs-validation " novalidate>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom01">First name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value=""
                required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>
          <div>
            <div class="col-md-6">
              <label for="validationCustomMobile">Mobile No.</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">+91</span>
                </div>
                <input type="number" class="form-control" minlength=10 maxlength=10 id="validationCustomMobile"
                  placeholder="Mobile No." aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a mobile.
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <label for="validationCustom03">E-mail</label>
            <input type="email" class="form-control" id="validationCustom03" placeholder="email" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-6 ">
            <label for="validationCustom04">Organisation</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Organisation Name">
          </div>
          <div class="col-md-6 ">
            <label for="validationCustom05">Subject</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Subject" required>
            <div class="invalid-feedback">
              Please provide a valid Subject.
            </div>
          </div>

          <div class="col-md-4 p-3">
            <button class="btn btn-primary btn-sm p-2" type="submit">Scale Up !</button>
          </div>

        </form>
      </div>
    </div>
