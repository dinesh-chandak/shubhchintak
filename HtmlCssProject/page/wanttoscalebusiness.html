    .bootstrap-iso .formden_header h2,
    .bootstrap-iso .formden_header p,

      color: black
    }

    .bootstrap-iso form button,
    .bootstrap-iso form button:hover {

<body class="">


  <div class="container text-center  col-lg-12 col-md-12 col-sm-12 ff heading ">

    <h1>Want to scale Business?</h1>
    <div class="row">


      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 middle-line justify-content-center ">
        <h2 style="color:#db4e56">We are available to guide you at:</h2>
        <h3 style="color:#069091">Mumbai</h3>
        <h3 style="color:#069091">Pune</h3>
      </div>
      <div class="  col-xs-12 col-sm-12 col-md-6 col-lg-6 middle-line justify-content-center m-auto text-center align-content-center">
        <div class="bootstrap-iso">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12 justify-content-center m-auto text-center">
                <form method="post">
                  <div class="form-group ">
                    <label class="control-label requiredField" for="name">
                      Name
                      <span class="asteriskField">
                        *
                      </span>
                    </label>
                    <input class="form-control p-2" id="name" placeholder="Name *" name="name" type="text" />
                  </div>
                  <div class="form-group ">
                    <label class="control-label requiredField" for="number">
                      Mobile Number
                      <span class="asteriskField">
                        *
                      </span>
                    </label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        +91
                      </div>
                      <input class="form-control" id="number" name="number" type="text" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="control-label requiredField" for="email">
                      Email
                      <span class="asteriskField">
                        *
                      </span>
                    </label>
                    <input class="form-control" id="email" name="email" type="text" />
                  </div>
                  <div class="form-group ">
                    <label class="control-label requiredField" for="text">
                      Organisation Name
                      <span class="asteriskField">
                        *
                      </span>
                    </label>
                    <input class="form-control" id="text" name="text" type="text" />
                  </div>
                  <div class="form-group ">
                    <label class="control-label requiredField" for="subject">
                      Subject
                      <span class="asteriskField">
                        *
                      </span>
                    </label>
                    <input class="form-control" id="subject" name="subject" type="text" />
                  </div>
                  <div class="form-group ">
                    <label class="control-label requiredField" for="message">
                      Message
                      <span class="asteriskField">
                        *
                      </span>
                    </label>
                    <textarea class="form-control" cols="40" id="message" name="message" rows="4"></textarea>
                  </div>

                  <div class="form-group">
                    <div>
                      <button class="btn btn-primary btn-lg btn-block" name="submit" type="submit">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
